<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Germana Simplu</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; padding: 10px; background: #f4f4f9; padding-top: 70px; }
        
        /* Bara de sus fixa */
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #28a745; color: white; 
                   display: flex; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; padding: 5px; text-align: center; }

        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Butoane Nivele */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .btn-lvl { border: none; padding: 10px; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
        .a1 { background: #28a745; } .a2 { background: #17a2b8; } .b1 { background: #fd7e14; }
        .b2 { background: #dc3545; } .c1 { background: #6f42c1; } .manual { background: #007bff; }

        textarea { width: 100%; height: 80px; margin-top: 10px; border: 1px solid #ddd; border-radius: 5px; padding: 8px; }
        
        /* Zona de citire */
        #reader-area { line-height: 2; font-size: 18px; color: #333; min-height: 50px; }
        .word { cursor: pointer; padding: 2px 4px; border-radius: 3px; display: inline-block; }
        .word:active { background: #ffeb3b; }

        .btn-audio { width: 100%; background: #343a40; color: white; border: none; padding: 12px; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        
        /* Vocabular */
        #vocab-list { padding: 0; list-style: none; margin-top: 10px; }
        #vocab-list li { background: #eee; padding: 8px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; font-size: 14px; }
    </style>
</head>
<body>

<div id="top-bar">ApasÄƒ un cuvÃ¢nt</div>

<div class="card">
    <div class="grid">
        <button class="btn-lvl a1" onclick="incarca('a1')">A1</button>
        <button class="btn-lvl a2" onclick="incarca('a2')">A2</button>
        <button class="btn-lvl b1" onclick="incarca('b1')">B1</button>
        <button class="btn-lvl b2" onclick="incarca('b2')">B2</button>
        <button class="btn-lvl c1" onclick="incarca('c1')">C1</button>
        <button class="btn-lvl manual" onclick="incarcaPropriu()">Propriu</button>
    </div>
    <textarea id="input-text" placeholder="LipeÈ™te textul tÄƒu aici..."></textarea>
</div>

<div class="card">
    <div id="reader-area">Alege un nivel de sus...</div>
    <button class="btn-audio" onclick="vorbeste()">ðŸ”Š AscultÄƒ Textul</button>
</div>

<div class="card">
    <strong>ðŸ““ Vocabular salvat:</strong>
    <ul id="vocab-list"></ul>
</div>

<script>
    const biblio = {
        'a1': "Hallo! Ich heiÃŸe Alex. Ich wohne in Deutschland und lerne jeden Tag Deutsch.",
        'a2': "Gestern war ich im Supermarkt. Ich habe Brot, Milch und Obst gekauft. Es war sehr teuer.",
        'b1': "Die Umwelt ist ein wichtiges Thema. Wir mÃ¼ssen weniger Plastik benutzen, um die Natur zu schÃ¼tzen.",
        'b2': "Es ist wissenschaftlich bewiesen, dass regelmÃ¤ÃŸiges Lesen die kognitiven FÃ¤higkeiten verbessert.",
        'c1': "Die soziokulturelle Entwicklung der Moderne ist eng mit der industriellen Revolution verknÃ¼pft."
    };

    let textDeCitit = "";

    function incarca(lvl) {
        textDeCitit = biblio[lvl];
        afiseaza(textDeCitit);
    }

    function incarcaPropriu() {
        textDeCitit = document.getElementById('input-text').value;
        if(textDeCitit) afiseaza(textDeCitit);
    }

    function afiseaza(txt) {
        const area = document.getElementById('reader-area');
        area.innerHTML = txt.split(/\s+/).map(w => `<span class="word" onclick="tradu(this)">${w}</span>`).join(' ');
    }

    function vorbeste() {
        if(!textDeCitit) return;
        let ut = new SpeechSynthesisUtterance(textDeCitit);
        ut.lang = 'de-DE';
        window.speechSynthesis.speak(ut);
    }

    function tradu(el) {
        let cuvant = el.innerText.replace(/[.,!?;:]/g, '');
        document.getElementById('top-bar').innerText = "Traducere: " + cuvant + "...";
        
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=de&tl=ro&dt=t&q=${cuvant}`)
            .then(r => r.json())
            .then(data => {
                let trad = data[0][0][0];
                document.getElementById('top-bar').innerHTML = `<b>${cuvant}</b> = ${trad}`;
                
                // AdaugÄƒ Ã®n vocabular
                let li = document.createElement('li');
                li.innerHTML = `<span>${cuvant}</span> <b>${trad}</b>`;
                document.getElementById('vocab-list').prepend(li);
            });
    }
</script>

</body>
</html>
