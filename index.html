<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Germana Expert Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; margin: 0; padding: 10px; background: #f4f4f9; padding-top: 70px; }
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; height: 60px; background: #28a745; color: white; 
                   display: flex; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; padding: 5px; text-align: center; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .btn-lvl { border: none; padding: 10px; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .a1 { background: #28a745; } .a2 { background: #17a2b8; } .b1 { background: #fd7e14; }
        .b2 { background: #dc3545; } .c1 { background: #6f42c1; } .test { background: #ffc107; color: black; }
        
        .menu-item { display: block; width: 100%; padding: 12px; margin-top: 5px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; text-align: left; font-weight: bold; cursor: pointer; }
        .menu-item:active { background: #e2e6ea; }
        
        #reader-area { line-height: 2; font-size: 19px; color: #333; min-height: 50px; }
        .word { cursor: pointer; padding: 2px 4px; border-radius: 3px; display: inline-block; }
        .word:active { background: #ffeb3b; }
        .btn-audio { width: 100%; background: #343a40; color: white; border: none; padding: 12px; border-radius: 5px; margin-top: 10px; font-weight: bold; display: none; }
        #vocab-list { padding: 0; list-style: none; margin-top: 10px; }
        #vocab-list li { background: #eee; padding: 8px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="top-bar">Alege o sursÄƒ sau un nivel</div>

<div class="card">
    <div class="grid">
        <button class="btn-lvl a1" onclick="deschideMeniu('a1')">A1-A2</button>
        <button class="btn-lvl b1" onclick="deschideMeniu('b1')">B1-B2</button>
        <button class="btn-lvl c1" onclick="deschideMeniu('c1')">È˜tiri C1</button>
        <button class="btn-lvl test" onclick="pornesteTest()">QUIZ</button>
        <button class="btn-lvl manual" style="background:#007bff; color:white;" onclick="document.getElementById('manual-input').classList.toggle('hidden')">Propriu</button>
    </div>
    
    <div id="manual-input" class="hidden">
        <textarea id="input-text" style="width:100%; height:60px; margin-top:10px;" placeholder="LipeÈ™te textul tÄƒu..."></textarea>
        <button onclick="incarcaPropriu()" style="width:100%; margin-top:5px; padding:10px; background:#007bff; color:white; border:none; border-radius:5px;">ÃŽncarcÄƒ</button>
    </div>
</div>

<div id="menu-area" class="card hidden">
    <h4 id="menu-title" style="margin-top:0;">OpÈ›iuni:</h4>
    <div id="menu-options"></div>
</div>

<div class="card">
    <div id="reader-area">SelecteazÄƒ ceva pentru a Ã®ncepe lectura...</div>
    <button id="btn-audio" class="btn-audio" onclick="vorbeste()">ðŸ”Š AscultÄƒ Textul</button>
</div>

<div class="card">
    <strong>ðŸ““ Vocabular salvat:</strong>
    <ul id="vocab-list"></ul>
</div>

<script>
    const biblio = {
        'a1': [
            { t: "Dialog: La Cafenea", c: "Hallo! Ich mÃ¶chte einen Kaffee und einen Kuchen, bitte. Das macht fÃ¼nf Euro." },
            { t: "Despre Familie", c: "Meine Familie ist groÃŸ. Ich habe zwei BrÃ¼der und eine Schwester. Wir wohnen in Berlin." }
        ],
        'b1': [
            { t: "ProtecÈ›ia Mediului", c: "Die Umwelt ist ein kritisches Thema unserer Zeit. Wir mÃ¼ssen PlastikmÃ¼ll reduzieren." },
            { t: "Tehnologie", c: "KÃ¼nstliche Intelligenz verÃ¤ndert die Art und Weise, wie wir arbeiten und kommunizieren." }
        ],
        'c1': [
            { t: "DW: Economia GermanÄƒ", c: "Die deutsche Bundesbank prognostiziert eine graduelle Erholung der Konjunktur trotz globaler InstabilitÃ¤ten." },
            { t: "CulturÄƒ: Filosofie", c: "Die ontologische Differenz zwischen Sein und Seiendem ist ein zentraler Aspekt der modernen Metaphysik." }
        ]
    };

    let textDeCitit = "";
    let vocabular = [];

    function deschideMeniu(lvl) {
        const menuArea = document.getElementById('menu-area');
        const options = document.getElementById('menu-options');
        menuArea.classList.remove('hidden');
        options.innerHTML = "";
        document.getElementById('menu-title').innerText = "Texte " + lvl.toUpperCase();

        biblio[lvl].forEach(item => {
            let b = document.createElement('button');
            b.className = "menu-item";
            b.innerText = "ðŸ‡©ðŸ‡ª " + item.t;
            b.onclick = () => { afiseaza(item.c); menuArea.classList.add('hidden'); };
            options.appendChild(b);
        });
    }

    function afiseaza(txt) {
        textDeCitit = txt;
        document.getElementById('btn-audio').style.display = "block";
        const area = document.getElementById('reader-area');
        area.innerHTML = txt.split(/\s+/).map(w => `<span class="word" onclick="tradu(this)">${w}</span>`).join(' ');
    }

    function incarcaPropriu() {
        let t = document.getElementById('input-text').value;
        if(t) { afiseaza(t); document.getElementById('manual-input').classList.add('hidden'); }
    }

    function vorbeste() {
        let ut = new SpeechSynthesisUtterance(textDeCitit);
        ut.lang = 'de-DE';
        window.speechSynthesis.speak(ut);
    }

    function tradu(el) {
        let cuvant = el.innerText.replace(/[.,!?;:]/g, '');
        document.getElementById('top-bar').innerText = "Traducere...";
        fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=de&tl=ro&dt=t&q=${cuvant}`)
            .then(r => r.json()).then(data => {
                let trad = data[0][0][0];
                document.getElementById('top-bar').innerHTML = `<b>${cuvant}</b> = ${trad}`;
                if(!vocabular.includes(cuvant)) {
                    vocabular.push(cuvant);
                    let li = document.createElement('li');
                    li.innerHTML = `<span>${cuvant}</span> <b>${trad}</b>`;
                    document.getElementById('vocab-list').prepend(li);
                }
            });
    }

    function pornesteTest() {
        if(vocabular.length < 1) { alert("SalveazÄƒ cÃ¢teva cuvinte Ã®ntÃ¢i!"); return; }
        let cuv = vocabular[Math.floor(Math.random() * vocabular.length)];
        let raspuns = prompt(`Cum se traduce Ã®n RomÃ¢nÄƒ: "${cuv}"?`);
        if(raspuns) alert("Excelent! ContinuÄƒ sÄƒ exersezi.");
    }
</script>

</body>
</html>
